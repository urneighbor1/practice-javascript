  <body>
    <h1>奈良県立奈良商工高等学校</h1>

    <p>
      学校の公式<span style="color: red">HP</span>は<a

      >.
    </p>

    <p><em>em</em>は強調表現です。</p>
    <ul>
      <li>リストの中の <span>一部分を協調できます。</span></li>
      <li>
        ちなみにspanは特に意味がありませんが、先ほどのようなことができます。
      </li>
      <li>適切にcssに書き込めば、リストの中の一部を<em>強調できます。</em></li>
    </ul>
    <h1>マルチメディア紹介</h1>
    <p>
      <hutozi>奈良商工高校情報工学科</hutozi>には、素晴らしい施設がある。
      中でも、マルチメディア室は今年の5月にリニューアルされたばかりである。
      そんな、奈良商工で勉強できることは我々にとって、至高の喜びであることは間違いないであろう。
    </p>
